<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursões rotadomar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="shortcut icon" href="./src/modelPrint/img/moda-center-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>


</head>
<body>

        <h1>Modelo para Excursão</h1>
    <form id="formulario" action="modelPrint.html" method="get">
        <!-- <label for="tituloInput">Título do Documento:</label> -->
        <!-- <input type="text" id="tituloInput" name="titulo"><br> -->

        <!-- <label for="conteudoInput">Conteúdo do Documento:</label>
        <textarea id="conteudoInput" name="conteudo"></textarea><br> -->

        <!-- Formulário para dados gerais -->
        <div class="contentForms">
          <div id="formularioExcursao">
              <h3>Dados Da Excursão</h3>

                <div class="row">
                  <div class="col-md-12">
                      <label class="form-label">Excursão:</label>
                    <input type="text" class="form-control" id="excursaoInput" name="excursao" placeholder="Nome da excursão" aria-label="Nome da excursão">
                  </div>
                  <div class="col-md-12">
                      <label class="form-label">Contato:</label>
                    <input type="text" class="form-control" id="contatosInput" name="contatos" placeholder="(99) 9 9999-9999 / (99) 9 9999-9999" aria-label="(99) 9 9999-9999">
                  </div>
                


                <div class="col-md-6">
                  <label for="localizacaoInput" class="form-label">Vaga e setor:</label>
                  <input type="text" class="form-control" id="localizacaoInput" name="localizacao" placeholder="Vaga e setor" aria-label="Vaga e setor">
                </div>

                <div class="col-md-6">
                  <label for="corSetor" class="form-label">Selecione a cor do setor</label>
                  <select id="corSetor" class="form-select " aria-label="Default select example" onchange="corDoSetor()">
                    <option style="background-color: #5e5e5e;" selected>Setor</option>
                    <option style="background-color: #FF9933;" value="laranja">Laranja</option>
                    <option style="background-color: #33CC33;" value="verde">Verde</option>
                    <option style="background-color: #fff;" value="branco">Branco</option>
                    <option style="background-color: #FFFF00;" value="amarelo">Amarelo</option>
                    <option style="background-color: #FF0000;" value="vermelho">Vermelho</option>
                    <option style="background-color: #00CCFF;" value="azul">Azul</option>
                  </select>
                </div>
              </div>


              <div class="form-floating">
                  <textarea class="form-control" placeholder="Observações:" id="observacaoInput"  name="observacao" style="height: 100px"></textarea>
                  <label for="observacaoInput">Observações:</label>
              </div>

          </div>

          <!-- Formulário para dados do destinatário -->
          <div id="formularioDestinatario">
              <h3>Dados do Destinatário</h3>
              <div class="row">

                  <div class="col-md-12">
                      <label class="form-label" for="destinatarioInput">Destinatário:</label>
                    <input type="text" class="form-control" id="destinatarioInput" name="destinatario" placeholder="Nome do cliente" aria-label="Nome do cliente">
                  </div>

                  <div class="col-md-6">
                      <label class="form-label" for="localizacaoDestInput">Cidade do destinatário:</label>
                    <input type="text" class="form-control" id="localizacaoDestInput" name="localizacaoDest" placeholder="Cidade - UF" aria-label="Cidade - UF">
                    </div>

                  <div class="col-md-6">
                      <label class="form-label" for="contatosDestInput">Contatos:</label>
                    <input type="text" class="form-control" id="contatosDestInput" name="contatosDest" placeholder="(99) 9 9999-9999 / (99) 9 9999-9999" aria-label="(99) 9 9999-9999">
                  </div>
                
              </div>


              <div class="form-floating">
                  <textarea class="form-control" placeholder="Observações:" id="observacaoDestInput" name="observacaoDest" style="height: 100px"></textarea>
                  <label for="observacaoInput">Observações:</label>
              </div>
          </div>
        </div>

        <button type="submit" id="preencherBtn">Enviar</button>
    </form>

    <script src="./src/script.js"></script>
    
</body>
</html>
